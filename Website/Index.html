<!DOCTYPE html>

<html>
    <head>
        <title>Keno DataVis</title>
        <link rel="stylesheet" href="Styles.css">
        <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
        <script src="main.js"></script>

    </head>

    <body onload="getData()">
        <header>
            <h1>Keno DataVis //</h1>
        </header>

        <div id="sideBar">
            <div class="sideNav">
                <a href="#">Home</a>
                <a href="#">Live Game</a>
                <a href="#">Bet Simulator</a>
                <a href="#">Bet Monitor</a>
            </div>
        </div>
        <div id="Main">
            <div id="gameDisplay">
                <h2>Live Game Viewer</h2>
                <div id="gameNumberDisplay">
                    <p1>Current Game: <label id="gameNumber">n/a</label></p1>
                </div>
                <div id="drawNumbersDisplay">
                    <p1>Draw Numbers: <label id="drawNumbers">n/a</label></p1>
                </div>
                <div id="multiplierDisplay">
                    <p1>Game Multiplier: <label id="multiplier">n/a</label></p1>
                </div>
                <div id="headTailResultDisplay">
                    <p1>Head / Tails Result: <label id="headTailResult">n/a</label></p1>
                </div>
            </div>
            <div id="Stats">
                <h2>Stats</h2>
                <p2>Total API Calls: <label id="APICalls"></label></p2>
            </div>
        </div>
        <footer>
            <div id="footer">
                <p2>Created by CatotronExists on Github // Version v0.4.d-3</p2>
            </div>
        </footer>
    </body>
</html>
